{% load static %}


<nav class="w-full flex justify-between items-center py-1 px-4 fixed z-50">
    <div class="w-6/10">
        <a href="/">
            <img class="w-5/12" src="{% static 'images/lzkflixlogo.png' %}">
        </a>

    </div>

    <div class="w-6/12  flex flex-nowrap justify-end">
        {% if user.is_authenticated %}
        <div class="mr-2">
            <form method="post" action="{% url 'filme:pesquisafilme' %}">
                <input type="text" class="py-1 px-2 rounded-md text-black" name="query" value="{{ request.post.query }}" placeholder="Pesquisar...">
                <input type="submit" value="">
            </form>

        </div>
        {% endif %}
        <div class="mr-2">
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'filme:logout' %}">
                {% csrf_token %}
                 <button class="bg-red-600 text-white py-1 px-3 rounded-md" type="submit">Sair</button>
            </form>

            {% else %}
            <a href="{% url 'filme:login' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Login
                </button>
            </a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url 'filme:editarperfil' request.user.id %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Editar Perfil
                </button>
            </a>

        </div>

    </div>
    {% endif %}

</nav>
